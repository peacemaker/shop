<hr>
<h2>Cards [count = ({{getCount()}}) total = ({{getTotal()}})]</h2>
<hr>

<table>
    <thead>
        <th>id</th>
        <th>name</th>
        <th>category</th>
        <th>price</th>
        <th>count</th>
        <th>
            <button (click)="onRemoveAllProducts()">Delete</button>
        </th>
    </thead>
    <tbody>
        <tr class="test"
            *ngFor="let product of getProducts()"
            [product]="product[0]"
            [count]="product[1]"
            (removeProduct)="onRemoveFromCard($event)">
        </tr>
    </tbody>
</table>
